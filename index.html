<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&family=Roboto+Slab:wght@400;500;700&family=Roboto:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Pomodoro app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/logo.svg" alt="pomodoro">
      </header>
      <main>
        <header>
          <nav>
            <ul>
              <li>pomodoro</li>
              <li>short break</li>
              <li>long break</li>
            </ul>
          </nav>
        </header>
        <section class="timer__container" >
          <div class="timer">
            <div class="timer__indicator">
              <div class="timer__display">00:00</div>
              <button>restart</button>
            </div>
          </div>
        </section>
        <footer>
          <img src="./assets/icon-settings.svg" alt="">
        </footer>
      </main>
      <section class="settings__container">
        <header>
          <h1>Settings</h1>          
          <img src="./assets/icon-close.svg" alt="close">
        </header>
        <div class="settings__item settings__item--time">
          <h1>Time (minutes)</h1>
          <div class="settings__options">
            <label for="pomodoro">pomodoro</label>
            <input type="number" name="pomodoro" placeholder="0" value="25">
            <label for="sbreak">short break</label>
            <input type="number" name="sbreak" placeholder="0" value="5">
            <label for="lbreak">long break</label>
            <input type="number" name="lbreak" placeholder="0" value="15">            
          </div>
          <div class="settings__item settings__item--font">
            <h1>Font</h1>
            <div class="settings__options">
              <input type="radio" name="font" checked>
              <input type="radio" name="font" >
              <input type="radio" name="font" >
            </div>
          </div>
          <div class="settings__item settings__item--color">
            <h1>Color</h1>
            <div class="settings__options">
              <input type="radio" name="color" checked>
              <input type="radio" name="color" >
              <input type="radio" name="color" >
            </div>
          </div>
          <button>Apply</button>
        </div>
      </section>
    </div>
         
  </body>
</html>
